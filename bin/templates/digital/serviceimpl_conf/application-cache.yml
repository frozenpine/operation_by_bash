spring:
  #Redis缓存配置(RedisProperties)
  redis:
    # Redis数据库索引（默认为0）
    #database: 0
    # Redis服务器地址
    host: 192.168.1.22
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password: 123456
    # 连接超时时间（毫秒）
    timeout: 2000
    #redis pool配置
    lettuce:
      pool:
        max-active: 10
        max-wait: 3000
        max-idle: 10
        min-idle: 0
    #redis cluster
    #集群节点host:port,多个节点逗号分隔
    #cluster:
    #  nodes: 192.168.31.210:7001,192.168.31.210:7002,192.168.31.211:7003,192.168.31.211:7004,192.168.31.212:7005,192.168.31.212:7006
    #  maxRedirects: 3
